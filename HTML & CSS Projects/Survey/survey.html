<!DOCTYPE html>
<html lan="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content=
            "width=device-width, initial-scale=1.0">
        <title>Survey Project</title>
        <link rel="stylesheet" href="survey.css">
    </head>

    <body>

        <div class="sidebar">

            <a href="">Homepage</a>
            <a href="">Projects</a>

        </div>

        <div id="container">
            <h1 class="firstTitle">My Survey</h1>

            <form action="" method="get" autocomplete="on">
                <label for="name">Name</label>
                <br>
                <input class="expand" type="text" name="name" autofocus placeholder="Enter name">
                <br>
                <label for="email">Email</label>
                <br>
                <input class="expand" type="email" name="email" placeholder="Enter email" required>
                <br>
                <label for="age">Age</label>
                <br>
                <input class="expand" type="number" name="age" placeholder="Enter age">
                <br>

                <label for="describe">Which option best describes you?</label>
                <br>
                <select class="expand" name="describe" id="comboBox">
                    <option value="">--Please choose an option--</option>
                    <option value="student">Student</option>
                    <option value="teacherAcademician">Teacher or Academician</option>
                    <option value="freelancer">Freelancer</option>
                    <option value="ceo">Ceo</option>
                    <option value="other">Other</option>
                </select>

                <br>

                <label for="radioQues" >Gender</label>
                <br>

                <label >
                    <input type="radio" name="radioQues" value="female">
                    <span class="smallWeight">Female</span>
                </label>
                
                <br>

                <label>
                    <input type="radio" name="radioQues" value="male" >
                    <span class="smallWeight">Male</span>
                </label>
                
                <br>

                <label >
                    <input type="radio" name="radioQues" value="other">
                    <span class="smallWeight">Other</span>
                </label>
                <br>

                <label for="checkBox" >Languages and Frameworks known<span class="smallWeight">(check all that apply) </span></label>
                <br>
                <input type="checkbox" name="c" value="c" id="c"><label for="c" class="smallWeight">C</label><br>
                <input type="checkbox" name="c++" value="c++" id="c++"><label for="c++" class="smallWeight">C++</label><br>
                <input type="checkbox" name="c#" value="c#" id="c#"><label for="c#" class="smallWeight">C#</label><br>
                <input type="checkbox" name="java" value="java" id="java"><label for="java" class="smallWeight">Java</label><br>
                <input type="checkbox" name="python" value="python" id="python"><label for="python" class="smallWeight">Python</label><br>
                <input type="checkbox" name="react" value="react" id="react"><label for="react" class="smallWeight">React</label><br>
                <input type="checkbox" name="angular" value="angular" id="angular"><label for="angular" class="smallWeight">Angular</label><br>
                
                <label for="textArea">Any comments or suggestions</label><br>
                <textarea class="expand" name="textArea" id="" cols="30" rows="6"></textarea>
                <br>

                <div class="buttons">
                    <input class="button" type="submit" value="Submit the Survey" >
                    <input class="button" type="reset" value="Reset the Form">
                </div>
        
              </form>
        </div>

    </body>

</html>
