<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quote Generator</title>

     <!--FontAwesome, Bootstrap and CSS-->
     <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.1.1/css/all.css" integrity="sha384-/frq1SRXYH/bSyou/HUp/hib7RVN1TawQYja658FEOodR/FQBKVqT9Ol+Oz3Olq5" crossorigin="anonymous"/>
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!--Custom Css-->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <header>
          
            <a href="savedQuotes.html" title ="Go to the saved quotes"><i class="fa-solid fa-circle-arrow-right fa-2x"></i></a>
            <h1 id="title">Random Quote Generator</h1>
            <a href="https://yunsturann.github.io/website/" title="Go to the website"><i class="fa-solid fa-house fa-2x"></i></a>
            
        </header>
       
        <div class="content border">
            <div class="icons">
                <span id="copy"><i class="fa-solid fa-clipboard"></i></span>
                <span id="save"><i class="fa-solid fa-bookmark"></i></span>
            </div>
           
            <p id="quote">“Quote”</p>
            <p id="author" class="float-end">~ Author</p>
        </div>
       
        <button type="submit" id="submit" class="btn btn-dark btn-lg">Generate a Quote</button>

    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
