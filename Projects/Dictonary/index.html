<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Translate</title>

    <!--Bootstrap-->
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!--Custom Css-->
    <link rel="stylesheet" href="style.css">
</head>
<body class="">

    <header class="container">
        <div class="row py-2">
            <h1 class="col text-center">English Dictionary</h1>
        </div>

        <div class="row py-2">
            <div class="left-section col-3">
                <button id="btn-saved-words" class="btn btn-primary">Go to saved cards</button>
            </div>
    
            <div class="search-input col-6 ">
                <div class="input-group mb-3">
                    <input id="word-input" type="text" class="form-control" placeholder="Search">
                    <button class="btn btn-primary" type="submit" id="submit">Button</button>
                  </div>
            </div>
    
            <div class="right-section float-end col-3">
              <button class="btn-right btn btn-primary float-end">right-section</button>
            </div>
        </div>
    </header>

    <section id="search-section" class="mt-4 cards p-3">
        <div class="card-row row row-cols-1 row-cols-md-2 row-cols-lg-3 g-3">
            <!--Append cards here-->
    
        </div>
    </section>

    <main id="saved-section" class="mt-4 cards p-3">
        <h3 class="text-center">Saved Words</h3>
        <div class="saved-cards row row-cols-1 row-cols-md-2 row-cols-lg-3 g-3">
            <!--Append cards here-->
    
        </div>
    </main>
    

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
