<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Translate</title>

    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!--Custom Css-->
    <link rel="stylesheet" href="style.css">
</head>
<body class="p-3">

    
    <div class="container bg-info p-3 mt-3">

        <h1 class="w-100">My Translate</h1>

        <div class="left-side">
            <div class="form-floating my-1">
                <input type="text" class="form-control" id="word-input" placeholder="Word">
                <label for="word-input">Word</label>
            </div>
            <button id="submit" type="submit" class="btn btn-primary w-100 mb-1 py-2">Search</button>
    
        </div>

        <div class="right-side">
            <h2 id="word">Word</h2>
            <p id="pos">Part of speech</p>
            <p id="meaning">Meaning</p>
        </div>

        

      

    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
