<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Dictionary</title>

    <!--Font Awesome v5.15.4-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.1.1/css/all.css" integrity="sha384-/frq1SRXYH/bSyou/HUp/hib7RVN1TawQYja658FEOodR/FQBKVqT9Ol+Oz3Olq5" crossorigin="anonymous"/>
    <script defer src="https://use.fontawesome.com/releases/v5.15.4/js/all.js" integrity="sha384-rOA1PnstxnOBLzCLMcre8ybwbTmemjzdNlILg8O7z1lUkLXozs4DHonlDtnE7fpc" crossorigin="anonymous"></script>
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!--Custom Css-->
    <link rel="stylesheet" href="style.css">
</head>
<body class="">
    <header class="container">
        <div class="row py-3">
            <h1 class="col text-center">English Dictionary</h1>
        </div>

        <nav class="nav-section p-3">
            <div class="left-section">
                <button id="btn-saved-words" class="btn btn-primary">Go to saved cards</button>
            </div>

            <div class="search-input w-50">
                <div class="input-group">
                    <input id="word-input" type="text" class="form-control" placeholder="Search">
                    <button class="btn btn-primary" type="submit" id="submit">Button</button>
                </div>
            </div>

            <div class="right-section">
                <a href="https://github.com/yunsturann" title="my github"><i class="fa-brands fa-github-alt fa-2x mx-2"></i></a>
                <a href="https://yunsturann.github.io/website/" title="my website"><i class="fa-solid fa-y fa-2x"></i></a>
            </div>
        </nav>     
        
    </header>

    <section id="search-section" class="container mt-4 cards p-3">
        <div class="card-row row row-cols-1 row-cols-md-2 row-cols-lg-3 g-3">
            <!--Append cards here-->
    
        </div>
    </section>

    <main id="saved-section" class="container mt-4 cards p-3">
        <h3 id="title-saved" class="text-center">Saved Words <i class="fas fa-filter float-end align-bottom"></i> </h3>
        <div id="filter-section" class=" p-2 ">
            <button id="btn-sort" class="btn btn-primary">Sort Cards</button>
            
            <select class="form-select form-select-sm w-25 d-inline-block float-end">
                <option selected value="1">Selected a letter to sort</option>
            </select>
        </div>
        <div class="saved-cards row row-cols-1 row-cols-md-2 row-cols-lg-3 g-3 mt-3">
            <!--Append cards here-->
    
        </div>
    </main>
    

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
