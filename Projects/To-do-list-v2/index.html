<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    
    <!--Favicon-->
    <link rel="icon" href="to-do.png">
    <!--FontAwesome, Bootstrap and CSS-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.1.1/css/all.css" integrity="sha384-/frq1SRXYH/bSyou/HUp/hib7RVN1TawQYja658FEOodR/FQBKVqT9Ol+Oz3Olq5" crossorigin="anonymous"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

</head>
<body>
   
    <div class="container mx-auto p-5 mt-4">
        <header>
            <h1 class="mb-3 d-inline-block p-1">To Do List</h1>
            <i class="dark-mode fa-solid fa-moon float-end p-1 m-1 fa-2x" title="dark-mode-theme"></i>
        </header>
        

        <div class="input-group mb-3">
            <input id="task-input" value="" type="text" class="form-control p-3" placeholder="Add a Task" >
            <button id="btn-submit" class="btn btn-outline-primary px-4" type="submit">Submit</button>
        </div>
    
        <div class="input-group mb-3">
            <input id="input-search" type="text" class="form-control" placeholder="Search">
            <button id="btn-search" class="search-icon btn btn-secondary" type="button">
                <i class="fa-solid fa-magnifying-glass"></i>
            </button>
        </div>
        
        <hr>
        
        <ul class="list-group my-3"></ul>
        <button id="delete-all-btn"class="btn btn-outline-danger px-5">Delete All</button>
    </div>

    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
