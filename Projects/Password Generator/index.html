<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <!--Fontawesome--> 
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.1.1/css/all.css" integrity="sha384-/frq1SRXYH/bSyou/HUp/hib7RVN1TawQYja658FEOodR/FQBKVqT9Ol+Oz3Olq5" crossorigin="anonymous"/>
    <!--Bootstrap--> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <!--Css-->
    <link rel="stylesheet" href="style.css">
</head>

<body class="p-5">

    <div class="container p-5">
        <h1>Password Generator</h1>
        
        <form class="p-2">
            <input id="size-input" type="number" class="mt-3 w-100" placeholder="Size: ">
            <div class ="py-1 mt-3">
                <label for="special-input" class="" >Special Characters</label>
                <input type="checkbox" id="special-input" class=" form-check-input">
            </div>

            <div class="output mt-3">
                <p id="generated-password" class="border border-2 p-1 px-5 d-inline-block">Password</p>
                <button type="submit" id="clipboard-btn">
                    <i class="fas fa-clipboard "></i>
                </button>
            </div>

        </form>

        <button id="generate-btn" class="btn btn-dark mt-4">Generate a password!</button>
        <span id="message" class="mt-3"></span>

    </div>

    <script src="app.js"></script>
</body>

</html>
