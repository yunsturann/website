<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <h1 id="heading">Stopwatch</h1>
        <h1 id="time">00:00:00</h1>
        <div class="buttons">
            <img id = "pause" src="https://cdn-icons-png.flaticon.com/512/709/709714.png" alt="stop">
            <img id = "start" src="https://cdn-icons-png.flaticon.com/512/3024/3024584.png" alt="play">
            <img id = "reset" src="https://cdn-icons-png.flaticon.com/512/6502/6502404.png" alt="reset">
        </div>  
    </div>


    <script src="script.js"></script>
</body>
</html>
