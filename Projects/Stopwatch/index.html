<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>

    <!--FontAwesome, Bootstrap and CSS-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.1.1/css/all.css" integrity="sha384-/frq1SRXYH/bSyou/HUp/hib7RVN1TawQYja658FEOodR/FQBKVqT9Ol+Oz3Olq5" crossorigin="anonymous"/>
    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <h1 id="heading">Stopwatch</h1>
        <h1 id="time">00:00:00</h1>
        <div class="buttons">
            <img id = "pause" src="https://cdn-icons-png.flaticon.com/512/709/709714.png" alt="stop" title="stop">
            <img id = "start" src="https://cdn-icons-png.flaticon.com/512/4340/4340106.png" alt="play" title="start">
            <img id = "reset" src="https://cdn-icons-png.flaticon.com/512/6502/6502404.png" alt="reset" title="reset">
        </div>  
    </div>


    <script src="script.js"></script>
</body>
</html>
