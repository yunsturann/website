<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drawing App</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">

        <canvas id="canvas"></canvas>

        <div class="tools">

            <button id="undo" type="button" class="button">Undo</button>
            <button id="clear-canvas" type="button" class="button">Clear</button>

            <div class="color-field" style="background-color: #ff0000;"></div>
            <div class="color-field" style="background-color: #0000ff;"></div>
            <div class="color-field" style="background-color: #ffff00;"></div>
            <div class="color-field" style="background-color: #008000;"></div>

            <input id="color-picker" type="color" class="color-picker">
            <input id="pen-range" type="range" min="1" value="2" max="100" class="pen-range">
        </div>

    </div>

    <script src="index.js"></script>
</body>
</html>
