<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Rock-Scissors-Paper</title>
    <!--
  <link rel="stylesheet" href="index.css">
    -->
  
    <link rel="stylesheet" href="style.css">
    
  </head>
  <body>
   
    <div class="container">
        <h1>Rock-Scissors-Paper v1</h1>
        <header>
            <img id="rock" src="images/rock.png" alt="rock" title ="Rock">
            <img id="scissors" src="images/scissors.png" alt="scissors" title ="Scissors">
            <img id="paper" src="images/paper.png" alt="paper" title ="Paper">
        </header>
        <main>
            <img class ="player-img" src="images/unknown.png" alt="unknown">
            <span id="result">DRAW!</span>
            <img class ="computer-img" src="images/unknown.png" alt="unknown">
        </main>
        <footer>
            <button id="play">Play</button>
            <button id="reset">Reset</button>
        </footer>
    </div>

  
   
   <script src="index.js"></script>
  </body>
</html>
