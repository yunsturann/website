<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Word Guessing Game JavaScript</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Guess the Word</h1>
        <div id="time"></div>
      </header>
      
      <div class="content">
        <div class="inputs"></div>
        <div class="details">
          <p class="hint">Hint: <span></span></p>
          <p class="guess-left">Remaining guesses: <span></span></p>
          <p class="wrong-letter">Wrong letters: <span></span></p>
        </div>
        
        <button class="play-btn">Play Game</button>
      </div>
    </div>

    <div class="popup">
      <div class="popup-inner">
        <h2 id="popup-heading">Popup Header</h2>
        <p id="popup-text">Popup paragraph</p>
        <div class="popup-footer">
          <button id="next-game" class="btn">Next Game</button>
          <button id="close-popup" class="btn">Close</button>
        </div>
      
      </div>
    </div>

    <script src="word.js"></script>
    <script src="app.js"></script>
  </body>
