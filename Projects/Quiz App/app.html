
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <link rel="stylesheet" href="styles/app.css">
</head>
<body>
    
    <div class="container">
        <h1 id="heading" class="p-1">Quiz App</h1>
        <div class="sub-header">
            <p id="progress">Question <span id="question-number">0</span> of <span id="number-all">y</span></p>
            <!--        <button id="btn-start" type="submit" class="btn btn-primary px-4">Start</button>      -->
            <p id="category"></p>
            <p id="count-down" class="bg-warning">mm:ss</p>
        </div>

        <hr>

        <p id="question">Question</p>

        <hr>

        <div id="options">
            <button id="btn0" class="btn btn-outline-secondary option">A. <span class="content"></span></button>
            <button id="btn1" class="btn btn-outline-secondary option">B. <span class="content"></span></button>
            <button id="btn2" class="btn btn-outline-secondary option" >C. <span class="content"></span></button>
            <button id="btn3" class="btn btn-outline-secondary option">D. <span class="content"></span></button>
        </div>
        
        <p id="score">0 score</p>
        <hr>

        <footer>
            <p>~Yunus Turan</p>
        </footer>

        <p id="message" class="bg-danger"></p>

    </div>

    <div id="popup" class="container bg-info d-none" title="close popup">
        <span id="close-popup">&#10005;</span>

        <h2 id="heading-popup">Score: 0</h2>
        <p class="text-popup">Use buttons below!</p>

        <div id="footer-popup">
            <button id="restart-quiz" class="btn btn-primary" title="restart the same category quiz">Restart</button>
            <button id="homepage-quiz" class="btn btn-secondary" title="go to the homepage of quiz app">Homepage</button>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
