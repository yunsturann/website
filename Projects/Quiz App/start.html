<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/start.css">
</head>
<body>
    
    <div class="container">
        
        <h1 id="heading" class="mb-4">QUIZ APP</h1>
        
        <form>

            <select class="form-select mb-4 category">
                <option selected>Category</option>
                <option>Random</option>
            </select>

            <select class="form-select mb-4 difficulty">
                <option selected>Difficulty</option>
                <option>Easy</option>
                <option>Medium</option>
                <option>Hard</option>
            </select>
            
            <div class="input-size mb-4">
                <label for="slider-input" id="slider-label">5 questions</label>
                <input id="slider-input" class="form-range" type="range"  min="1" max="15" value="5" step="1">
            </div>
            
            
            <button id="btn-start" type="submit" class="btn btn-primary w-50 ">Start Quiz!</button>

        </form>

    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="start.js"></script>
</body>
</html>
