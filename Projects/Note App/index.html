<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note App</title>

    <!--FontAwesome, Bootstrap and CSS-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.1.1/css/all.css" integrity="sha384-/frq1SRXYH/bSyou/HUp/hib7RVN1TawQYja658FEOodR/FQBKVqT9Ol+Oz3Olq5" crossorigin="anonymous"/>
    <!--Custom Css-->
    <link rel="stylesheet" href="style.css">
    <!--Favicon-->
    <link rel="shortcut icon" href="notes.ico" type="image/x-icon">
</head>
<body>
    
    <h1 id="heading">Note App</h1>
   
    <div class="dropdown">
        <i id="info-icon" class="fa-solid fa-circle-info fa-2x"></i>
        <ul class="dropdown-content">
            <li>Double click on a note to remove</li>
            <li>Blur event to save note!</li>
        </ul>
    </div>

    <div class="app" id="app">
        <!--
        <textarea class="note" placeholder="Empty Note"></textarea>
        -->
        <button class="btn" id="btn">+</button>
    </div>



    <script src="app.js"></script>
</body>
</html>
