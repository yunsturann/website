<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
    <title>To-Do List</title>

    <link rel="icon" href="images\to-do-list.png">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

    <section class="container">

      <div class="heading">
        <img src="images/to-do-list.png" alt="to-do-list" id="heading-img">
        <h1 id ="heading-title" >To-Do List</h1>
      </div>

      <form>
        <label for="task">I need to ...</label>
        <input type="text"
               id="task"
               placeholder="Write a task..."
               size ="25">
        <button type="submit" id="add-task-btn">Submit</button>
      </form>

      <div class="filter-section">
        <input type="text"
        id ="filter"
        placeholder="Search"
        size ="25">
      </div>


      <ul id="task-list">

      </ul>

      <button type="submit" id="reset" >Delete all tasks</button>

    </section>

    <script src="app.js"></script>
  </body>
</html>
