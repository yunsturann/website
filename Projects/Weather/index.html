<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
 
  <!--Bootstrap-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <!--Custom css-->
  <link rel="stylesheet" href="style.css">
  
</head>

<body>
  
    <div class="card">
        <h3 id="time" class="mb-4 text-"></h3>

        <div class="input-group mb-3">
            <input id="search-input" type="text" class="form-control" placeholder="Search a city">
            <button id="submit" class="btn btn-primary" type="submit" >Submit</button>
        </div>
        <div class="checkboxes">
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="metric" checked>
                <label class="form-check-label" for="inlineRadio1">celcius</label>
              </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="imperial">
                <label class="form-check-label" for="inlineRadio2">fahrenheit</label>
            </div>
        </div>

        <hr>

        <h2 id="city" class="mb-4"></h2>
        <h3 id="temp" class="mb-0"></h3>
        <div class="weather">
            <img id="weathor-icon" src="" alt="icon">
            <p id="weather-description" class="d-inline-block"></p>
        </div>
        
        <div class="humidity"></div>
        <div class="wind"></div>


    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
